{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Inscription</h2>
            </div>
            <div class="card-body">
                <form method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="budget_mensuel" class="form-label">Budget mensuel (FCFA)</label>
                        <input type="number" class="form-control" id="budget_mensuel" name="budget_mensuel" value="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
                <p class="text-center mt-3">
                    Déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
