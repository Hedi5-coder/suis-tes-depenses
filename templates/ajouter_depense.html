{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center form-title">Ajouter une dépense</h2>
            </div>
            <div class="card-body">
                <form method="POST" class="add-expense-form">
                    <div class="mb-3 form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ date_default }}" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="montant" class="form-label">Montant</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="montant" name="montant" required>
                            <select class="form-select" id="devise" name="devise" style="max-width: 120px;">
                                <option value="FCFA" {% if current_user.devise == 'FCFA' %}selected{% endif %}>Franc CFA</option>
                                <option value="EUR" {% if current_user.devise == 'EUR' %}selected{% endif %}>Euro</option>
                                <option value="USD" {% if current_user.devise == 'USD' %}selected{% endif %}>Dollar US</option>
                                <option value="GBP" {% if current_user.devise == 'GBP' %}selected{% endif %}>Livre Sterling</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="categorie" class="form-label">Catégorie</label>
                        <select class="form-select" id="categorie" name="categorie" required>
                            <option value="">Choisir une catégorie</option>
                            <option value="Alimentation">Alimentation</option>
                            <option value="Transport">Transport</option>
                            <option value="Logement">Logement</option>
                            <option value="Loisirs">Loisirs</option>
                            <option value="Santé">Santé</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Factures">Factures</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2 form-buttons">
                        <button type="submit" class="btn btn-primary btn-with-icon"><i class="fas fa-save"></i> Enregistrer</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-with-icon"><i class="fas fa-arrow-left"></i> Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
